<ion-header>

  <ion-navbar>
    <ion-title>ORDER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#f4f4f4">
  <ion-searchbar
  [(ngModel)]="myInput"></ion-searchbar>
  <ion-card *ngFor="let data of datas0">
    <ion-card-header>
      <ion-row justify-content-between>
        <ion-col col-auto>
          <img src="{{data.img}}" item-left/>
        </ion-col>
        <ion-col>
          <ion-row text-wrap style="text-align:left">
            <b>{{data.dish}}</b>
          </ion-row>
          <ion-row text-wrap>
            <br>
            <ion-icon name="pin"></ion-icon>
            <p>&nbsp;"{{data.loc}}"</p>
            
          </ion-row>
          <ion-row>
            <p style="color:#FF6F00"><s>{{data.price}}  </s></p>
            <p style="font-size:18px" style="color:	#008000">&nbsp;&nbsp;{{data.price}}  </p>
          </ion-row>
          <ion-row></ion-row>
          <ion-row>
            <button ion-button small color="oran" (click)="addToCart(data)">Order</button>
          </ion-row>
           </ion-col>
      </ion-row>
      
    </ion-card-header>
  </ion-card>
